<div class="aria-label">
  <h1>
    Games Creators
  </h1>

  <hr style="color: #1c313a;" size="5" />
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row d-flex">
        <div class="col-md-4" *ngFor="let creator of creators">
          <div class="card mt-4">
            <img src='{{ creator.image }}' class="card-img" alt="image">
            <div class="card-body">
              <h5 class="card-title"> {{ creator.name }}</h5>
              <p class="card-text" > <strong> Games count: </strong> {{ creator.games_count }} </p>
              <button [routerLink]="['/creator/',creator.id]" class="btn btn-primary btn-marino"> Games </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
