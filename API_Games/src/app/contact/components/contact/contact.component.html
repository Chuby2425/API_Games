<div class="aria-label">
  <h1>
    Contact Us
  </h1>

  <hr style="color: #1c313a;" size="5" />
</div>

<br>
<div class="d-flex justify-content-center">
  <div class="card max-width-600">
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Description</label>
          <textarea class="form-control" id="exampleInputDesc" rows="3" aria-describedby="DescHelp" placeholder="Describe your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-marino">Submit</button>
      </form>
    </div>
  </div>
</div>
